<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Primary Meta Tags -->
    <title>Curate - Premium Fashion, Beauty & Lifestyle Marketplace</title>
    <meta name="title" content="Curate - Premium Fashion, Beauty & Lifestyle Marketplace" />
    <meta name="description" content="Discover curated fashion, beauty, bags, home decor and lifestyle products from premium brands. Shop women's fashion, men's clothing, beauty essentials, designer bags and more at Curate." />
    <meta name="keywords" content="fashion, beauty, bags, home decor, lifestyle, women's fashion, men's clothing, designer bags, premium brands, curated shopping, online marketplace, luxury fashion, beauty products, accessories" />
    <meta name="author" content="Curate" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://curate.com" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://curate.com" />
    <meta property="og:title" content="Curate - Premium Fashion, Beauty & Lifestyle Marketplace" />
    <meta property="og:description" content="Discover curated fashion, beauty, bags, home decor and lifestyle products from premium brands. Shop women's fashion, men's clothing, beauty essentials, designer bags and more at Curate." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Curate" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://curate.com" />
    <meta property="twitter:title" content="Curate - Premium Fashion, Beauty & Lifestyle Marketplace" />
    <meta property="twitter:description" content="Discover curated fashion, beauty, bags, home decor and lifestyle products from premium brands. Shop women's fashion, men's clothing, beauty essentials, designer bags and more at Curate." />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Curate" />
    <meta name="application-name" content="Curate" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="msapplication-config" content="%PUBLIC_URL%/browserconfig.xml" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="mask-icon" href="%PUBLIC_URL%/favicon.svg" color="#000000" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Structured Data for E-commerce -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Curate",
      "description": "Premium Fashion, Beauty & Lifestyle Marketplace",
      "url": "https://curate.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://curate.com/search?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      },
      "sameAs": [
        "https://www.instagram.com/curate",
        "https://www.facebook.com/curate",
        "https://twitter.com/curate"
      ]
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "OnlineStore",
      "name": "Curate",
      "description": "Discover curated fashion, beauty, bags, home decor and lifestyle products from premium brands",
      "url": "https://curate.com",
      "logo": "https://curate.com/logo192.png",
      "image": "https://curate.com/og-image.jpg",
      "telephone": "+1-800-CURATE",
      "email": "contact@curate.com",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "US"
      },
      "paymentAccepted": ["Credit Card", "PayPal", "Apple Pay", "Google Pay"],
      "currenciesAccepted": "USD",
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Curate Product Catalog",
        "itemListElement": [
          {
            "@type": "OfferCatalog",
            "name": "Women's Fashion",
            "itemListElement": [
              {
                "@type": "Offer",
                "category": "Women's Clothing"
              }
            ]
          },
          {
            "@type": "OfferCatalog",
            "name": "Men's Fashion",
            "itemListElement": [
              {
                "@type": "Offer",
                "category": "Men's Clothing"
              }
            ]
          },
          {
            "@type": "OfferCatalog",
            "name": "Beauty",
            "itemListElement": [
              {
                "@type": "Offer",
                "category": "Beauty Products"
              }
            ]
          },
          {
            "@type": "OfferCatalog",
            "name": "Bags & Accessories",
            "itemListElement": [
              {
                "@type": "Offer",
                "category": "Bags & Accessories"
              }
            ]
          }
        ]
      }
    }
    </script>
  </head>
